<blockquote>
  <p>Here you have <code>loadingService</code> with <code>load</code> method.</p>

  <p>Method emits <code>number</code> of % loaded or <code>string</code> with final result.</p>

  <p>Show progress bar with loaded % value until result</p>
</blockquote>

<button class="button" (click)="onButtonClick()">Start loading</button>

<p *ngIf="complete$ | async as result; else loadingTemplate">
  {{ result }}
</p>

<ng-template #loadingTemplate>
  <ng-container *ngIf="loading$ | async as loading">
    <progress class="progress" [max]="100" [value]="50" [value]="loading"></progress>
    <div class="loading">Loading...</div>
  </ng-container>
</ng-template>
